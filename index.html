    <link rel="stylesheet" href="/css/font-awesome.css">

            <li class="item">

                <i class="fa fa-trash-o de" job="delete" id="0"></i> -->
            </li>
        </ul>
    </div>
    </section>
    
    <footer>
    <div>
        <p class="foot">*PRESS <b>ENTER</b> TO ADD</p>
    </div>
    </footer>
    
    <script src="js/app.js"></script>
